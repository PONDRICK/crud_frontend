<div class="popup-form">
  <h2 class="text-xl font-semibold mb-4">Add User</h2>

  <form [formGroup]="addUserForm" (ngSubmit)="submitForm()">
    <!-- User ID -->
    <div class="flex space-x-4">
      <div class="flex-1">
        <label for="id" class="block mb-2">User ID *</label>
        <input
          formControlName="id"
          type="text"
          class="border p-2 w-full rounded"
        />
        <div
          *ngIf="
            addUserForm.get('id')?.hasError('userIdExists') &&
            addUserForm.get('id')?.touched
          "
          class="text-red-600"
        >
          This User ID already exists.
        </div>
      </div>
    </div>

    <!-- First Name and Last Name -->
    <div class="flex space-x-4 mt-4">
      <div class="flex-1">
        <label for="firstName" class="block mb-2">First Name *</label>
        <input
          formControlName="firstName"
          type="text"
          class="border p-2 w-full rounded"
        />
      </div>
      <div class="flex-1">
        <label for="lastName" class="block mb-2">Last Name *</label>
        <input
          formControlName="lastName"
          type="text"
          class="border p-2 w-full rounded"
        />
      </div>
    </div>

    <!-- Email, Mobile No, Select Role Type -->
    <div class="flex space-x-4 mt-4">
      <div class="flex-1">
        <label for="email" class="block mb-2">Email *</label>
        <input
          formControlName="email"
          type="email"
          class="border p-2 w-full rounded"
        />
      </div>
      <div class="flex-1">
        <label for="phone" class="block mb-2">Mobile No</label>
        <input
          formControlName="phone"
          type="text"
          class="border p-2 w-full rounded"
        />
      </div>
      <div class="flex-1">
        <label for="roleId" class="block mb-2">Select Role Type *</label>
        <select formControlName="roleId" class="border p-2 w-full rounded">
          <option *ngFor="let role of roles" [value]="role.roleId">
            {{ role.roleName }}
          </option>
        </select>
      </div>
    </div>

    <!-- Username, Password, Confirm Password -->
    <div class="flex space-x-4 mt-4">
      <div class="flex-1">
        <label for="username" class="block mb-2">Username *</label>
        <input
          formControlName="username"
          type="text"
          class="border p-2 w-full rounded"
        />
      </div>
      <div class="flex-1">
        <label for="password" class="block mb-2">Password *</label>
        <input
          formControlName="password"
          type="password"
          class="border p-2 w-full rounded"
        />
      </div>
      <div class="flex-1">
        <label for="confirmPassword" class="block mb-2"
          >Confirm Password *</label
        >
        <input
          formControlName="confirmPassword"
          type="password"
          class="border p-2 w-full rounded"
        />
      </div>
    </div>

    <!-- Module Permission -->
    <h3 class="text-lg font-semibold mt-6 mb-4">Module Permission</h3>
    <table class="w-full bg-white mb-6">
      <thead class="bg-gray-100">
        <tr>
          <th class="py-3 text-left">Module Permission</th>
          <th class="py-3 text-center">Read</th>
          <th class="py-3 text-center">Write</th>
          <th class="py-3 text-center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let permissionControl of userPermissionsControls;
            let i = index
          "
          [formGroup]="permissionControl"
          class="border-b"
        >
          <td class="py-3 text-left">{{ permissions[i]?.permissionName }}</td>
          <td class="py-3 text-center">
            <input
              type="checkbox"
              formControlName="isReadable"
              class="custom-checkbox"
            />
          </td>
          <td class="py-3 text-center">
            <input
              type="checkbox"
              formControlName="isWritable"
              class="custom-checkbox"
            />
          </td>
          <td class="py-3 text-center">
            <input
              type="checkbox"
              formControlName="isDeletable"
              class="custom-checkbox"
            />
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Submit and Cancel buttons -->
    <div class="flex justify-end mt-6">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
        Add User
      </button>
      <button
        type="button"
        class="bg-gray-500 text-white px-4 py-2 rounded ml-2"
        (click)="cancelForm()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
